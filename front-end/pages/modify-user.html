  <header class="header">
    <!-- Start global header -->
    <div class="global-header">

      <div class="content-wrapper">
        <div class="logo">
          <a href="/">El Rincón de la Curuba</a>
        </div>
        <div class="headers" id="show">
          <div class="hamburger" id="hamburger">
            <div></div>
          </div>
          <div class="social-media-header">
            <nav>
              <ul class="global-nav bare-list social-media-nav">
                <li>
                  <a href="#" aria-label="Link to Spotify">
                    <i class="fab fa-spotify"></i>
                  </a>
                </li>
                <li>
                  <a href="#" aria-label="Link to Instagram">

            </nav>

          <div class="main-header">
            <nav>
              <ul class="global-nav bare-list">
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="#">El Podcast</a></li>
                <li><a href="#">El Blog</a></li>
                <li><a href="log-in.html">Iniciar Sesión</a></li>

    </div>
  </header>
  <!-- END Header -->

  <!-- START Main -->
  <main class="main">
    <div class="content-wrapper">
      <!-- START Form -->
      <div class="form-container">
        <h1 class="alpha">Modificar usuario</h1>

        <form class="form" action="log-in.html" method="post">
          <div class="alert alert--wide">
            <p>Incorrect email/password combination.</p>
          </div>
          <!-- Name -->
          <div class="input">
            <div class="">
              <label for="name" class="input__label">Nombre</label>
            </div>
            <div class="">
              <input id="name" class="input__field" type="text" name="name" placeholder="e.g. Pepito Perez" required>
            </div>
          </div>
          <!-- Email -->
          <div class="input">
            <div class="">
              <label for="email" class="input__label">E-mail</label>
            </div>
            <div class="">
              <input id="email" class="input__field" type="email" name="email" placeholder="e.g. pepito@perez.com"
                required>
            </div>
          </div>
          <!-- Avatar -->
          <div class="input">
            <div class="input--file">
              <label class="input__label" for="goal-image">Avatar</label>
              <input id="goal-image" type="file" name="profile" required />
            </div>
          </div>
          <!-- Role -->
          <div class="input">
            <div class="">
              <label for="role" class="input__label">Role</label>
              <select name="role" id="role">
                <option value="admin">Admin</option>
                <option value="author">Author</option>
                <option value="registred">Registred</option>
              </select>
            </div>
          </div>
          <!-- Bio - only for Authors  -->
          <div class="input">
            <div>
              <label for="tags" class="input__label">Biografía</label>
            </div>
            <div class="input--textarea">
              <textarea class="input__field" id="goal-description"></textarea>
            </div>
          </div>
          <!-- Submit -->
          <div class="form__text input__btn--alone">
            <div class="prompt"></div>
            <div class="prompt">
              <button class="btn btn--cta prompt__confirm" type="submit">Modificar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- END Form -->
    </div>
  </main>


  <!-- END Main -->
